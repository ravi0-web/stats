<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Smartphone Recommendation Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-[#E34F4F] mb-6">Create Your Account</h2>

    <form method="POST" action=" ">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Name</label>
        <input name="name" type="text" placeholder="John Doe" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#E34F4F]" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input name="email" type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#E34F4F]" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input name="password" type="password" placeholder="Create a strong password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#E34F4F]" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Confirm Password</label>
        <input name="confirm_password" type="password" placeholder="Repeat your password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#E34F4F]" required>
      </div>

      <button type="submit" class="w-full bg-[#E34F4F] text-white py-2 rounded hover:bg-red-600 transition duration-200">
        Sign Up
      </button>
    </form>

    {% if message %}
    <p class="text-center mt-4 text-red-500 font-medium">{{ message }}</p>
    {% endif %}

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href={% url 'login_' %} class="text-[#E34F4F] hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
