{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container mx-auto p-6">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-[#E34F4F] mb-8">Contact Us</h1>

    {% if message %}
      <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-6">
        {{ message }}
      </div>
    {% endif %}

    <form method="POST" action="/contact/" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block font-medium text-gray-700 mb-1">Name</label>
        <input name="name" type="text" required
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#E34F4F]">
      </div>
      <div>
        <label class="block font-medium text-gray-700 mb-1">Email</label>
        <input name="email" type="email" required
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#E34F4F]">
      </div>
      <div>
        <label class="block font-medium text-gray-700 mb-1">Message</label>
        <textarea name="message" rows="5" required
                  class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#E34F4F]"></textarea>
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-[#E34F4F] hover:bg-red-600 text-white px-6 py-2 rounded-lg font-semibold transition duration-200">
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
