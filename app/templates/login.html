<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smartphone Recommendation Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex items-center justify-center min-h-screen" >

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-[#E34F4F] mb-6">Login</h2>

    <form method="POST" action="">

      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">username</label>
        <input name="username" type="text" placeholder="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#E34F4F]" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input name="password" type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#E34F4F]" required>
      </div>
      {% if message %}
      <p class="text-center text-red-500 mt-4">{{ message }}</p>
      {% endif %}

      <button type="submit" class="w-full bg-[#E34F4F] text-white py-2 rounded hover:bg-red-600 transition duration-200">
        Log In
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
    Don't have an account?
   
      <a href="http://127.0.0.1:8000/" class="text-[#E34F4F] hover:underline">Sign up</a>
    </p>
  </div>
 


</body>
</html>
